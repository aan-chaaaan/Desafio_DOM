<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">

                </div>
                <div style="width: 500px;height: 600px">

            </div>
        </div>
    </div>

        "use strict"

            let caja = document.getElementById("caja").setAttribute('style',
                `border:1px solid black; width: 100%; height: 100%; background-color: #e53e3e `);
        });

        button4.addEventListener("click", function () {
            let caja = document.getElementById("caja").setAttribute('style',
                `border:1px solid black; width: 100%; height: 100%; background-color: #48bb78 `);
        });
        let button5 = document.getElementById("btn-5");
        button5.addEventListener("click", function () {
            let caja = document.getElementById("caja").setAttribute('style',
