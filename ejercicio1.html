<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        //funcion validacion del formulario   
        let form = document.getElementById("formulario");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            cleanEastwood();
            let textNombre = document.getElementById("nombre").value;
            let textAsunto = document.getElementById("asunto").value;
            let textMensaje = document.getElementById("mensaje").value;

            let resultado = validacion(textNombre, textAsunto, textMensaje);

            if (resultado == true) {
                exito();
            }
        });

        //funcion de enviado con exito 
        function exito() {
            document.querySelector(".resultado").innerHTML =
                "Mensaje enviado con éxito!!";
        }

        function cleanEastwood() {
            document.getElementById("nombre").innerHTML = "";
            document.getElementById("asunto").innerHTML = "";
            document.getElementById("mensaje").innerHTML = "";
        }
        //funcion validacion de los datos 
        function validacion(nombre, asunto, mensaje) {

            let validacionAceptada = true;
            let validacionNombre = /[a-zA-Z]/gim;

            if (validacionNombre.test(nombre) == false) {

                document.querySelector(".errorNombre").innerHTML = "El nombre es requerido."

                validacionAceptada = false;
            }

            let validacionAsunto = /[a-zA-Z]/gim;
            if (validacionAsunto.test(asunto) == false) {

                document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido"

                validacionAceptada = false;
            };

            let validaciónMensaje = /[a-zA-Z]/gim;
            if (validaciónMensaje.test(mensaje) == false) {

                document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido"

                validacionAceptada = false;
            };

            return validacionAceptada;
        };
    </script>
</body>

</html>
